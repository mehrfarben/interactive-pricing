<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><h1>Our Pricing</h1></div>
<div id="pricing">
    <h2 id="annual">Annually</h2>
    <label class="switch">
        <input type="checkbox" id="toggle" onclick=changePrice()>
        <span class="slider round"></span>
      </label>
      <h2 id="month">Monthly</h2>
</div>
    <div id="content">
        <span id="basic" class="card">
            <p>Basic</p>
            <h1 id="basicprice">$199.99</h1>
            <ul>
                <hr>
                <li>500 GB Storage</li>
                <hr>
                <li>2 Users Allowed</li>
                <hr>
                <li>Send Up to 3 GB</li>
                <hr>
            </ul>
            <button class="wbutton abutton">LEARN MORE</button>
        </span>
        <span id="pro" class="card">
            <p>Proffessional</p>
            <h1 id="proprice">$249.99</h1>
            <ul>
                <hr>
                <li>1 TB Storage</li>
                <hr>
                <li>5 Users Allowed</li>
                <hr>
                <li>Send Up to 10 GB</li>
                <hr>
            </ul>
            <button class="abutton">LEARN MORE</button>
        </span>
        <span id="master" class="card">
            <p>Master</p>
            <h1 id="masterprice">$399.99</h1>
            <ul>
                <hr>
                <li>2 TB Storage</li>
                <hr>
                <li>10 Users Allowed</li>
                <hr>
                <li>Send Up to 20 GB</li>
                <hr>
            </ul>
            <button class="wbutton abutton">LEARN MORE</button>
        </span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
